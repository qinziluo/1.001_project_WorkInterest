<script>
  var get_variable = function(){
    $.url = function(name) {
         var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
         return results[1] || 0;     
    };
    var c = $.url('city'); 
    c = decodeURIComponent(c); 
    return c
  };

  var c = get_variable()

  var triggerbubble = function(){
    console.log('check:', c)
    document.getElementById("chart").innerHTML = '<iframe width="850" height="500" frameborder="0" style="border:0" src="./bubblechart.html?city='+encodeURIComponent(c)+'"></iframe>'
  }

  var triggerchart = function(){
    document.getElementById("chart").innerHTML = '<iframe width="850" align="center" height="500" frameborder="0" style="border:0" src="./googlechart.html?city='+encodeURIComponent(c)+'"></iframe>'
  }


  document.getElementById('bubbletag')
        .addEventListener('click', function (event) {
           triggerbubble();
        });
  document.getElementById('googletag')
        .addEventListener('click', function (event) {
           triggerchart();
        });
  triggerbubble();
